apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - args:
        - --concurrency
        - "10"
        - --proxyloaders
        - oxylabsBR
        - --captcha-solvers
        - anticaptcha
      - name: myapp
        image: kramerscs/mycoins:2.0.0
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
